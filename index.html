<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mind</title>

    <!-- 
         allows resources (such as images, stylesheets, and scripts) to be loaded only from the same origin (i.e., your app itself) 
         script-src 'self' specifically allows scripts to be executed only if they are loaded from the same origin. 
    -->

    <!-- adding this currently makes it function odd. TODO: look into to see if this is needed-->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->

  <!-- add style.css-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="title-bar">
      <div class="title-bar-content">
        <img style="height: 20px; margin-right: 0.5rem;" src="./simple-mind-logo.png" class="icon" />
        <span id="app-title">CleanMind Organizer</span>
      </div>
    </div>

    <svg id="svg-container"></svg>

    <div id="mindmap"></div>
    <div id="controls">
      <button id="importBtn" title="Import JSON file">
        <img class="icon" src="./icons/file-plus.svg" />
      </button>
      <button id="exportBtn" title="Download JSON file">
        <img  class="icon" src="./icons/download.svg" />
      </button>
        <input type="file" id="importInput" accept=".json">
    </div>

    <div id="dialogOverlay"></div>
    <div id="customDialog">
      <h2>Edit Node</h2>
      <input type="text" id="textInput" placeholder="Enter text here">

      <!-- create a series of color chips to select from a radio button list-->
      <div class="color-chips-selection">
        <input type="radio" id="color1" name="color" value="rgb(228, 228, 228)">
        <label for="color1" style="background-color: rgb(228, 228, 228);"></label>

        <input type="radio" id="color2" name="color" value="rgb(164, 245, 107)">
        <label for="color2" style="background-color: rgb(164, 245, 107);"></label>

        <input type="radio" id="color3" name="color" value="rgb(138, 138, 255)">
        <label for="color3" style="background-color: rgb(138, 138, 255);"></label>

        <input type="radio" id="color4" name="color" value="rgb(255, 255, 135)">
        <label for="color4" style="background-color: rgb(255, 255, 135);"></label>

        <input type="radio" id="color5" name="color" value="rgb(255, 121, 255)">
        <label for="color5" style="background-color: rgb(255, 121, 255);"></label>

        <input type="radio" id="color6" name="color" value="rgb(255, 181, 131)">
        <label for="color6" style="background-color: rgb(255, 181, 131);"></label>
      </div>


      <button id="okButton">OK</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <script src="mindmap.js"></script>
  
</body>
</html>
